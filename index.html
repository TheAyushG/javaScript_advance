<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-sizing: "Gilroy"; 
      }

      html,body{
        width: 100%;
        height: 100%; 
      }

       #main{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #222;
       }

       input{
        display: none;
       }

       h1{
        color: #555;
        font-size: 10rem;
        font-weight: 600;
        letter-spacing: -1rem;
        user-select: none;
       }

       #btn{
         padding: 10px 20px;
         background-color: rgb(54, 201, 201);
         text-color: white;
       }

       #btn:hover{
        background-color: rgb(35, 126, 126);
       }
    </style>

  </head>

  <body>
    
    <div id="main">
      <input id="fileinp" type="file">
      <div id="btn">
        Upload file
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
